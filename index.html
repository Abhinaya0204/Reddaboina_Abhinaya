<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Exam Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>Welcome to the Exam Portal</h1>
    <div class="forms-section">

      <!-- Registration Form -->
      <form class="form-box" id="signupForm">
        <h2>Create an Account</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="text" placeholder="Phone Number" required />
        <input type="text" placeholder="College Name" required />
        <input type="text" placeholder="College ID" required />
        <label>Profile Picture</label>
        <input type="file" accept="image/*" required />
        <label>College ID Card</label>
        <input type="file" accept="image/*" required />
        <button type="submit">Register</button>
        <div id="signupMessage" class="form-message">Registration sent!</div>
      </form>

      <!-- Login Form -->
      <form class="form-box" id="signinForm">
        <h2>Login</h2>
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="signinMessage" class="form-message">Login attempt sent!</div>
      </form>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
